<!DOCTYPE Html>


<html>
    <head>
        <title>Booking Appointment App</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body>
            <h2>Booking Appointment App</h2>
            <form id="appointment-form">
              <div class="container">
                <label for="name" class="form-label">NAME:</label>
                <input type="text" class="form-control" id="name">
                <label for="email" class="form-label">EMAIL:</label>
                <input type="email" class="form-control" id="email">
                <label for="phonenumber" class="form-label">NUMBER:</label>
                <input type="text" class="form-control" id="phonenumber">
                <br>
                <input class="btn btn-primary" type="submit" value="SUBMIT">
            </form>
        </div>

            <ul id="users"></ul>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>   
<script>
const nameInput = document.getElementById('name');
const email = document.getElementById('email');
const phonenumber = document.getElementById('phonenumber');
const myForm = document.getElementById('appointment-form');

myForm.addEventListener("submit", onSubmit);

function onSubmit(e) {
    if(nameInput.value == '' || email.value == '' || phonenumber.value == ''){
        alert('Please fill all details');
    } else {
        e.preventDefault();

        const userDetails = {
            Name: nameInput.value,
            Email: email.value,
            Phonenumber: phonenumber.value
        }

        let Serialised = JSON.stringify(userDetails);

        axios.post("https://crudcrud.com/api/92bbc30879ea4a53bfcb56470db8350f/appointmentdata", userDetails)
        .then((response)=>{
            showuseronScreen(response.data)
            //console.log(response)
        })
        .catch((err)=>{
            console.log(err)
        })
        //localStorage.setItem(userDetails.Email, Serialised);
        showuseronScreen(userDetails);

        nameInput.value = '';
        email.value = '';
        phonenumber.value = '';
    }
}

function showuseronScreen(user){
    const parentNode = document.getElementById('users');
    const childHTML = `<li id=${user.Email}>  ${user.Name} : ${user.Email} : ${user.Phonenumber}
    <button onClick=deleteUser("${user.Email}")>Delete User</button>
    <button onclick=editUser("${user.Email}","${user.Name}","${user.Phonenumber}")>Edit User</button>
    </li>`
    parentNode.innerHTML = parentNode.innerHTML + childHTML;
}

function editUser(Email,Name,Phonenumber){
    document.getElementById('email').value = Email;
    document.getElementById('name').value = Name;
    document.getElementById('phonenumber').value = Phonenumber;
    deleteUser(Email);
}

function deleteUser(Email){
    localStorage.removeItem(Email);
    removeuserfromScreen(Email);
}

function removeuserfromScreen(Email){
    const parentNode = document.getElementById('users');
    const deleteChild = document.getElementById(Email);
    if(deleteChild){
        parentNode.removeChild(deleteChild);
    }
}

</script>
</body>
</html>
